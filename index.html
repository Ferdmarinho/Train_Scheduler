<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Train Scheduler - Ferd Marinho</title>

    
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
    <script src="assets/javascript/app.js"></script>
    
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script>
   

</head>

<body>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">The Train is Coming</h1>
        <p class="lead">All on board!</p>
    </div>
</div>

  <div class="container">

    <!--TRAIN TABLE-->
    <table class="table">
      <thead>
        <tr>
          <th>Train Name</th>
          <th>Destination</th>
          <th>Frequency (min)</th>
          <th>Next Arrival</th>
          <th>Minutes Away</th>
        </tr>
      </thead>
      <tbody id="all-display">
      </tbody>
    </table>

<!--WHERE TRAIN LIST IS ADDED-->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="train-name" class="text-primary">TRAIN NAME</label>
                <input class="form-control" id="trainName" type="text">
              </div>
              <div class="form-group">
                <label for="destination" class="text-primary">DESTINATION</label>
                <input class="form-control" id="destination" type="text">
              </div>
              <div class="form-group">
                <label for="first-train-time" class="text-primary">FIRST TRAIN TIME- HH:MM </label>
                <input class="form-control" id="firstTrain" type="text">
              </div>
              <div class="form-group">
                <label for="train-frequency" class="text-primary">FREQUENCY - minutes</label>
                <input class="form-control" id="interval" type="number">
              </div>
              <button class="btn btn-info" id="addTrain" type="submit">Submit</button>
              <button onclick="myFunction()">Submit 2</button>
            </form>
          </div>
        </div>
      </div>

    </div>

  </div>

</body>

</html>
